<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>Заголовок </title>
     <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <h2 class="header_1">Получите видео-инструкцию</h2>
      <h2 class="header_2">Как заработать свой первый миллион</h2>
      <div class="video">
        <div class="youtube">
          <iframe width="550" height="305" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="form">
          <p>Введите свой email</p>
          <form action="#">
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваш email">
          </form>
          <button class="btn">Получить инструкцию</button>
        </div>
      </div>
    </div>

    <div class="info">
      <h2>Почему нужно сделать это сейчас?</h2>
      <div class="col">
        <img src="img/1.png" alt="hibara">
        <p>Первое <br>преимущество</p>
      </div>
      <div class="col">
        <img src="img/2.png" alt="mountains">
        <p>Второе <br>преимущество</p>
      </div>
      <div class="col">
        <img src="img/3.png" alt="halupa">
        <p>Третье <br>преимущество</p>
      </div>
      <div class="col">
        <img src="img/4.png" alt="tickets">
        <p>Четвертое <br>преимущество</p>
      </div>
    </div>
    <div class="bottom">
      <button class="btn">Получить инструкцию</button>
    </div>

</html>
