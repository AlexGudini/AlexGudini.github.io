<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Заголовок </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">

  </head>
  <body>


    
    <div>

      <!-- Nav tabs -->
      <div class="container">
        <ul class="nav nav-tabs  navbar_form" role="tablist">
          <li role="presentation" class="active animated bounceInLeft aaa"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Sign in</a></li>
          <li role="presentation" class="animated bounceInRight" ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sign up</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content animated rollIn">
          <div role="tabpanel" class="tab-pane active" id="home">
            <div  class="main">  
                <div class="form_login">
                  <form class="login" action="#">
                    <input class="inputs" placeholder="Username" type="text">
                    <input class="inputs" placeholder="Password" type="text">   
                    <small class="forgot">Forgot you password?</small>
                    <input class="login_checkbox" type="checkbox">Remember me<Br>
                    <button class="btn btn_sign" type="submit">Sign in</button>
                  </form>
                </div>     
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
            <div  class="main">  
                <div class="form_login">
                  <form class="login" action="#">
                    <input class="inputs" placeholder="Username" type="text">
                    <input class="inputs" placeholder="Email" type="text"> 
                    <input class="inputs" placeholder="Password" type="text">
                    <small class="forgot">Forgot you password?</small>
                    <input class="login_checkbox" type="checkbox">Receive our weekly newsletter and other occasional updates<Br>
                    <button class="btn btn_sign" type="submit">Sign up</button>
                  </form>
                </div>     
            </div>
          </div>

        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
