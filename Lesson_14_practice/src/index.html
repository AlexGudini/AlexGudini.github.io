
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">

    <title>Starter Template for Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>
    <main class="main">
      <div class="container">
        <div class="header"> 
          <div class="row">
            <div class="col-lg-3"><img src="img/logo.png" alt="Logo"></div>
            <div class="col-lg-2 col-lg-offset-4">
              <div class="phone_link">
                <a class="link" href="#">+7 495 771 05 08</a>
              </div>     
            </div>
            <div class="col-lg-3">
             <div class="wrap">
               <div class="wrap-block">
                 <button class="btn group_btn">Получить консультацию</button>
               </div>
             </div>
            </div>
          </div>
        </div>

        <div class="main_content">
          <div class="row header_row">
            <div class="col-md-5">
              <h1 class="main_title">Автоматизированная <br>штукатурка стен</h1>
              <p class="main_content_describ">Идеально ровные стены <br> в кратчайшие сроки</p>
              <span class="green_add">
                <p>Стоимость работ <br>от <strong>300</strong> руб/.м<sup>2</sup> </p>
              </span>
              <p class="oplata_po_facty">Оплата по факту!</p>
            </div>
            <div class="col-md-4 col-md-offset-3">      
              <form class="main_content_form" action="#">
                <h2 class="title_form">Для расчета точной стоимости <br>закажите <span class="header_form_bold">выезд замерщика</span></h2>
                <label class="label_form" for="#">Ваше имя</label>
                <input class="form_input" type="text">
                <label class="label_form" for="#">Номер телефона</label>
                <input class="form_input" type="text">
                <button class="btn group_btn group_btn_form" type="submit">Оставьте заявку</button>
                <small>Приедем в день обращения*</small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
